<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
<header>
    
</header>
<main>
    <h1>Checkout</h1>
    <section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Picture of a rubiks cube that has been twisted slightly on the rows">
    <caption>Rubiks cube $19.99</caption>
    </section>
    <section>
    <h2>Payment Information</h2>
    <form>
        <label for="card-name">Name:<span aria-hidden="true">*</span></label>
        <input required type="text" id="card-name" name="card-name" aria-required="true">
        <label for="card-number">Card Number:<span aria-hidden="true">*</span></label>
        <input required type="text" id="card-number" name="card-number" aria-required="true" aria-describedby="card-number-help">
        <p id="card-number-help">Enter your credit card number without hyphens</p>
    </form>
    </section>

    <footer><a href="../index.html">Return Home</a></footer>

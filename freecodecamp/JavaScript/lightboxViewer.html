<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Viewer</title>
    <link rel="stylesheet" href="./styles/lightboxViewer.css">
  </head>

  <body>
    <main>
    <div id="gallery" class="gallery">
        <h1 id="title">Museum Gallery</h1>
    <div id="thumb1">
        <img class="gallery-item" id="img1" src="https://cdn.freecodecamp.org/curriculum/labs/stonehenge-thumbnail.jpg">
    </div>
    <div id="thumb2">
        <img class="gallery-item" id="img2" src="https://cdn.freecodecamp.org/curriculum/labs/storm-thumbnail.jpg"> 
    </div>
    <div id="thumb3">
        <img class="gallery-item" id="img3" src="https://cdn.freecodecamp.org/curriculum/labs/trees-thumbnail.jpg">
    </div>
    </div>
    <div id="lightbox" class="lightbox">
        <img src="" id="lightbox-image">
        <button id="close-btn">&times;</button>
    </div>
    </main>
    <script src="./scripts/lightboxViewer.js"></script>
  </body>

</html>

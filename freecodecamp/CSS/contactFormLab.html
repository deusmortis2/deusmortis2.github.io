<!DOCTYPE html>
<html lang="en">

<head>
    <link href="../../styles/contactFormStyles.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Contact Form</title>
</head>

<body>
<header>
<h1>Contact Form</h1>
</header>
<main>
<div class="form-container">
    <form>
        <h2>Contact Us</h2>
        <label for="name">
        Name: <input type="text" id="name" name="name" required/>
        </label>
        <label for="email">
        Email: <input type="email" id="email" name="email" required>
        </label>
        <label for="message">
        Message: <textarea id="message" name="message" required>
        </textarea></label>
        <button type="submit">Submit</button>
    </form>
</div>
<br>
<br>
<br>
</main>
<footer>
        <a href="../../index.html" style="color:blue">Return Home</a>
</footer>
</body>

</html>

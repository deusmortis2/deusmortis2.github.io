<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Switcher</title>
  <link rel="stylesheet" href="./styles/themeSwitcher.css">
</head>
<body>
<button id="theme-switcher-button" aria-haspopup="true" aria-expanded="false" aria-controls="theme-dropdown">Switch Theme</button>
<ul id="theme-dropdown" role="menu" aria-labelledby="theme-switcher-button" hidden>
    <li role="menuitem" id="theme-light" aria-live="polite">Light</li>
    <li role="menuitem" id="theme-dark" aria-live="polite">Dark</li>
    <li role="menuitem" id="theme-ocean" aria-live="polite">Ocean</li>
    <li role="menuitem" id="theme-nord" aria-live="polite">Nord</li>
</ul>
    <div><p id="status" aria-live="polite"></p></div>
  <script src="./scripts/themeSwitcher.js"></script>
</body>
</html>
